<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue computed</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module">
      const app = (window.$vm = new Vue({
        name: 'App',
        data() {
          return {
            a: 0
          };
        },
        render(h) {
          console.log(this);
          return h('button', { on: { click: this.increment } }, this.b);
        },
        computed: {
          b() {
            return this.a * 0;
          }
        },
        methods: {
          increment() {
            this.a++;
          }
        }
      }).$mount('#app'));
    </script>
  </body>
</html>
