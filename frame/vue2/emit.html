<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../assets/index.css" />
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const HelloWorld = {
      name: 'HelloWorld',
      props: {
        msg: {
          type: Array,
          default: [],
        },
      },
      render: function (h) {
        return h('div', {}, [h('h1', {
          on: {
            click:() => {
              this.$emit('click', '131212313513')
            }
          }
        }, this.msg.length)])
      }
    }
    const app = new Vue({
      name: 'App',
      template: '<div id="app"><img alt="Vue logo" src="../assets/logo.png"><HelloWorld :msg="testArray" @click="testClick"><div>1111</div></HelloWorld></div> ',
      components: {
        HelloWorld
      },
      data() {
        return {
          testArray: [1, 2],
        }
      },
      methods: {
        testClick(v) {
          alert(v);
        }
      }
    }).$mount('#app');
  </script>
</body>

</html>
