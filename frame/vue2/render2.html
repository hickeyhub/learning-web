<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el-table</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.14/theme-chalk/index.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.14/index.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
      }
      #app {
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          data: new Array(5).fill({ name: '王昱元', status: 'married' })
        };
      },
      render(h) {
        console.log('render');
        return h('div', {}, [
          h(
            'button',
            {
              on: {
                click: () => {
                  this.data = new Array(5).fill({ name: '王昱元2', status: 'married' });
                }
              }
            },
            'change data'
          ),
          h(
            'el-table',
            {
              props: {
                data: this.data
              }
            },
            [
              h('el-table-column', {
                props: {
                  label: '姓名',
                  prop: 'name'
                }
              }),
              h('el-table-column', {
                props: {
                  label: '状态',
                  prop: 'status'
                }
              })
            ]
          )
        ]);
      }
    });
  </script>
</html>
