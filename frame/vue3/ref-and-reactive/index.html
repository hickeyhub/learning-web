<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 从BootCDN导入vue3 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.0/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { ref, reactive, h } = Vue;
      const App = {
        setup(props, { emit, expose }) {
          let count = ref(0);
          console.log(count);
          let countObj = ref({ int: 0 });
          console.log(countObj);
          let countObj2 = reactive({ int: 0, obj3: { name: '我是内部的proxy' } });
          console.log(countObj2);
          let { obj3 } = countObj2;
          console.log(obj3);
          obj3 = { name: '我已经失去响应性' };
          console.log(obj3);
          return () => {
            return h('div', {}, [count.value, h('button', { onClick: () => count.value++ }, 'add')]);
          };
        }
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
