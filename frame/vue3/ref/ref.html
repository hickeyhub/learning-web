<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 从BootCDN导入vue3 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.0/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { ref, reactive, h } = Vue;
      const App = {
        setup(props, { emit, expose }) {
          const count = ref(0);
          const countObj = ref({ int: 0 });
          const countObj2 = reactive({ int: 0 });
          console.log(count, countObj, countObj2);
          return () => {
            return h('div', {}, [countObj.value.int, h('button', { onClick: () => countObj.value.int++ }, 'add')]);
          };
        }
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
