<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue setup</title>
  </head>
  <body>
    <div id="app">
      <div>{{name}}</div>
      <child ref="child"></child>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
    <script>
      // 对于render来说，expose不能代替return向render提供数据
      // 对与父组件引用子组件的值来说，return可以代替expose向父组件提供数据
      const { ref, onMounted, getCurrentInstance, toDisplayString, h } = Vue;
      const app = Vue.createApp({
        name: 'app',
        components: {
          child: {
            setup(props, { expose }) {
              const name = ref('child');
              // expose({ name });
              return {
                name
              };
            },
            template: `<div>{{name}}</div>`
          }
        },
        setup(props, { expose }) {
          const name = ref('app');
          onMounted(function () {
            const instance = getCurrentInstance();
            console.log(instance.refs.child.name);
          });
          return {
            name
          };
        }
      });
      app.mount('#app');
    </script>
  </body>
</html>
