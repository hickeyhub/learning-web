<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.6/dist/index.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.3.6/dist/index.min.css" />
  </head>
  <body>
    <div id="app">
      <div style="height: 200px; width: 200px">
        <el-upload
          drag
          list-type="text"
          :auto-upload="true"
          action="/"
          v-model:file-list="fileList"
          :before-upload="beforeUpload"
          :on-change="onChange"
        >
          <el-icon class="el-icon--upload">+</el-icon>
          <div class="el-upload__text">点击或拖拽上传收款记录</div>
        </el-upload>
      </div>
    </div>
    <script>
      var h = Vue.h;
      var app = Vue.createApp({
        data() {
          return {
            fileList: []
          };
        },
        methods: {
          // when auto-upload is false, before-upload will not be called
          beforeUpload(file, fileList) {
            console.log('beforeUpload');
            return true;
          },
          // when removing files, on-change will not be called
          onChange(file, fileList) {
            console.log('handlerChange');
          }
        }
      });
      app.use(ElementPlus);
      app.mount('#app');
    </script>
  </body>
</html>
