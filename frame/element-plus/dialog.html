<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el-message-box</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//cdn.jsdelivr.net/npm/vue@3"></script>
    <!-- Import component library -->
    <script src="//cdn.jsdelivr.net/npm/element-plus"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
      }

      #app {
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
      }

      .table {
        margin-top: 40px;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <el-dialog id="dialog" v-model="dialogVisible" title="Tips" width="500" :before-close="beforeClose">
        <span>This is a message</span>
        <template #footer>
          <div class="dialog-footer">
            <el-button @click="dialogVisible = false">Cancel</el-button>
            <el-button type="primary" @click="dialogVisible = false"> Confirm </el-button>
          </div>
        </template>
      </el-dialog>
    </div>
  </body>
  <script>
    var h = Vue.h;
    var ref = Vue.ref;
    const App = {
      data() {
        return {
          dialogVisible: true
        };
      },
      methods: {
        beforeClose(done) {
          // 通过自定义的id来实现loading的显示
          this.$loading({ target: document.querySelector('#dialog') });
          // 按钮级别的loading, 需要在自定义的footer中自己实现
        }
      }
    };
    var app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount('#app');
  </script>
</html>
