<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el-message-box</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//cdn.jsdelivr.net/npm/vue@3"></script>
    <!-- Import component library -->
    <script src="//cdn.jsdelivr.net/npm/element-plus"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
      }

      #app {
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
      }

      .table {
        margin-top: 40px;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <el-button type="primary" @click="showMessageBOx">{{butText}}</el-button>
    </div>
  </body>
  <script>
    var h = Vue.h;
    var ref = Vue.ref;
    const App = {
      data() {
        return {
          butText: 'show message box'
        };
      },
      methods: {
        showMessageBOx() {
          this.$msgbox({
            title: 'Message',
            message: () => h('p', null, 'This is a message box'),
            type: 'success',
            customClass: 'message-box-111',
            beforeClose: (action, instance, done) => {
              // 通过自定义类ming来控制loading的显示
              // this.$loading({
              //   target: document.querySelector('.message-box-111'),
              // });
              // 通过内不api来控制loading按钮级别的loading，显示
              instance.confirmButtonLoading = true;
            }
          });
        }
      }
    };
    var app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount('#app');
  </script>
</html>
