<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el-table</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
  <div id="app">
    <div class="table">
      <el-image :src="url"
        fit="contain"
        :preview-src-list="['https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg']"></el-image>
    </div>
  </div>
</body>
<script>

  var image = ELEMENT.Image;

  var ELImage = {
    name: 'el-image',
    extends: image,
    render(h) {
      return image.render.call(this, h);
    },
    methods: {
      getImageStyle(fit) {
        const style = image.getImageStyle.call(this, fit);
        console.log(style);
        return style.transform = `rotate(${90}deg)`
      }
    }
  }


  var app = new Vue({
    el: '#app',
    components: { ELImage },
    data() {
      return {
        url: 'https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg',
      }
    }
  }).$mount()
</script>

</html>
