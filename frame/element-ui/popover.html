<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
  </head>
  <body>
    <div id="app" style="text-align: center; margin-top: 200px">
      <el-popover width="300px" trigger="hover" >
        <el-button slot="reference" type="primary">Button</el-button>
        <div style="height: 1200px">123123123</div>
      </el-popover>
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return { visible: false };
      }
    });
  </script>
</html>
