<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el-upload</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      #app {
        padding: 80px;
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <el-upload action="/" :auto-upload="false" :file-list="fileList" :before-upload="beforeUpload" :on-change="onChange">
        <el-button size="small" type="primary">点击上传</el-button>
        <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
      </el-upload>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        fileList: []
      },
      methods: {
        // when auto-upload is false, before-upload will not be called
        beforeUpload(file, fileList) {
          console.log('beforeUpload');
          return true;
        },
        // when removing files, on-change will not be called
        onChange(file, fileList) {
          console.log('handlerChange');
        }
      }
    }).$mount();
  </script>
</html>
