<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/index.css" />
</head>

<body>
    <div id="app">
        <div><img alt="Vue logo" src="./assets/logo.png">
            <hello-world msg="Hello Vue 2.6.11 + CDN" />
            <async-component-aguments></async-component-aguments>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module">
        const HelloWorld = {
            name: 'HelloWorld',
            template: '<div>测试异步模块加载函数参数</div>',
            data() {
                return {
                    a: 0
                };
            },
            methods: {
                increment() {
                    this.a += 1;
                },
                set() {
                    this.b = 'setter';
                }
            },
        }
        const app = window.$vm = new Vue({
            name: 'App',
            components: {
                HelloWorld,
                AsyncComponentAguments: (a) => {
                    a(HelloWorld);
                },
            },
        }).$mount('#app');
    </script>
</body>

</html>
