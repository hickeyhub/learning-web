<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../assets/index.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
</head>

<body>
  <div id="app">
    <div><img alt="Vue logo" src="../assets/logo.png">
      <hello-world msg="Hello Vue 2.6.11 + CDN" />
    </div>
  </div>
  <script>
    const HelloWorld = {
      name: 'HelloWorld',
      template: '<div><h1>{{ msg }}</h1></div>',
      props: ['msg'],
      beforeCreate() {
        console.log('child component beforCreate')
      },
      created() {
        console.log('child component created')
      },
      beforeMount() {
        console.log('child component beforMounte')
      },
      mounted() {
        console.log('child component mounted')
      }
    }
    const app = new Vue({
      name: 'App',
      components: {
        HelloWorld
      },
      beforeCreate() {
        console.log('parent component beforCreate')
      },
      created() {
        console.log('parent component created')
      },
      beforeMount() {
        console.log('parent component beforMounte')
      },
      mounted() {
        console.log('parent component mounted')
      }
    }).$mount('#app');
  </script>
</body>

</html>
