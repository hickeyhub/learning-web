<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customer the slider component</title>
    <link href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.min.css" rel="stylesheet" />
    <!-- Import Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>
    <!-- Import component library -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus/dist/index.full.min.js"></script>
    <style>
      .wrap {
        width: 280px;
        background-color: #f5f5f5;
        margin: 0 auto;
        padding: 50 20px;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wrap" :style="`height: ${height}px;`">
        <el-slider v-model="value" vertical :step="null" :marks="marks" />
      </div>
      <el-button @click="changeHeight">高度</el-button>
    </div>
    <script>
      const { createApp, reactive, ref } = Vue;
      const app = createApp({
        setup() {
          const value = ref([30, 60]);
          const height = ref(200);
          const marks = reactive({
            0: '',
            8: '',
            37: '',
            50: {
              style: {
                color: '#1989FA'
              },
              label: '50%'
            }
          });
          function changeHeight() {
            height.value = height.value == 500 ?  200 : 500;
          }
          return {
            marks,
            value,
            height,
            changeHeight
          };
        }
      });
      app.use(ElementPlus);
      app.mount('#app');
    </script>
  </body>
</html>
