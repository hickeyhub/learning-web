<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./assets/index.css" />
</head>
<body>
  <div id="app">
    <!-- <div><img alt="Vue logo" src="./assets/logo.png"><hello-world msg="Hello Vue 2.6.11 + CDN" /></div> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="module">
    import modStr from './index.js'
    const HelloWorld = {
      name: 'HelloWorld',
      template: '<div><h1>{{ msg }}</h1><button @click="count++">count is: {{ count }}</button><p>Edit <code>components/HelloWorld.vue</code> to test hot module replacement.</p></div>',
      props: {
        msg: {
          type: String,
          default: '',
        },
      },
      data() {
        return {
          count: 0,
        };
      },
    }
    const app = new Vue({
      name: 'App',
      template: '<div id="app"><img alt="Vue logo" src="./assets/logo.png"><HelloWorld msg="Hello Vue 2.6.11 + CDN" /></div> ',
      components: {
        HelloWorld
      }
    }).$mount('#app');
  </script>
</body>
</html>
