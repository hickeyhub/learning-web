<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
        }
        .wrap{
            height: 100%;
        }
        .content{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: yellow;
        }
        .dialog{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
        }
        .dialog-content{
            position: relative;
            top: 20%;
            width: 200px;
            margin: 0 calc((100% - 200px) / 2);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <span>wrap</span>
        <div class="content">
            <span>content</span>
        </div>
    </div>
    <div class="dialog">
        <span class="dialog-content">dialog</span>
    </div>
</body>
</html>
