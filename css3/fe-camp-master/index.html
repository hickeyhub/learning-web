    #toc {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      height: calc(100vh - 8em);
      line-height: 2;
      border: 1px solid rgba(255,255,255,0.5);
    }
    #toc section {
      flex-basis: 50%;
      padding: 2em 3em;
      border-top: 1px solid rgba(255,255,255,0.5);
      font-size: 1.9vmin;
      background: rgba(25, 48, 77, 0.8);
      text-transform: capitalize;
    }
    #toc section:nth-child(1) {
      background: rgba(33,117,155,0.8);
    }
    #toc section:nth-child(2) {
      background: rgba(248,155,70,0.8)
    }
    #toc section:nth-child(3) {
      background: rgba(128,189,1,0.8);
    }
    #toc section:nth-child(4) {
      background: rgba(208,78,78,0.8)
    }
    #toc section:nth-child(odd){
      border-right: 1px solid rgba(255,255,255,0.5);
    }
    #toc section:nth-child(-n+2){
      border-top: none;
    }
    #toc section h3 {
      margin: 0;
      padding-left: 2.4em;
    }
    #toc section a {
      color: #fff;
      text-decoration: none;
    }
    #toc section a:hover {
      text-decoration: underline;
    }
    #toc li {
      list-style: none;
    }
  </style>
</head>
<body>
  <h1><i class="logo"></i> 前端特训营</h1>
  <div id="toc">
    <section v-for="section in toc">
      <h3>{{section.title}}</h3>
      <ul>
        <li v-for="c in section.contents"><a v-bind:href="'/show.html?slide='+section.title+'/'+c" target="_blank">{{c}}</a></li>
      </ul>
    </section>
  </div>
  <script src="//lib.baomitu.com/vue/2.0.8/vue.min.js"></script>
  <script src="resources/js/toc.js"></script>
  <script>
    var app = new Vue({
      el: '#toc',
      data: { toc }
    });
  </script>
</body>
