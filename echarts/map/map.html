<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>地图测试</title>
	<style>
		#app {
			width: 1920px;
			height: 1080px;
		}
	</style>
</head>

<body>
	<noscript>
		<strong>系统需要运行 JavaScript，请开启 JavaScript 运行权限</strong>
	</noscript>
	<div id="app"></div>
	</div>
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.2.1/extension/bmap.min.js"></script>
	<script>
		debugger
	</script>
	<script src="./MapGeo.min.js"></script>
	<script>
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('app'));
		// 指定图表的配置项和数据
		var option = {
			toolbox: {
				show: true,
				orient: 'vertical',
				left: 'right',
				top: 'center',
				feature: {
					dataView: { readOnly: false },
					restore: {},
					saveAsImage: {}
				}
			},
			series: [
				{
					type: 'map',
					mapType: 'china', // 自定义扩展图表类型
					label: {
						show: false
					},
					zoom: 1.5,
					aspectScale: 1.4,
					layoutCenter: ['50%', '50%'],
					layoutSize: 800,
					data: [
						{ name: '中西区', value: 20057.34 },
						{ name: '湾仔', value: 15477.48 },
						{ name: '东区', value: 31686.1 },
						{ name: '南区', value: 6992.6 },
						{ name: '油尖旺', value: 44045.49 },
						{ name: '深水埗', value: 40689.64 },
						{ name: '九龙城', value: 37659.78 },
						{ name: '黄大仙', value: 45180.97 },
						{ name: '观塘', value: 55204.26 },
						{ name: '葵青', value: 21900.9 },
						{ name: '荃湾', value: 4918.26 },
						{ name: '屯门', value: 5881.84 },
						{ name: '元朗', value: 4178.01 },
						{ name: '北区', value: 2227.92 },
						{ name: '大埔', value: 2180.98 },
						{ name: '沙田', value: 9172.94 },
						{ name: '西贡', value: 3368 },
						{ name: '离岛', value: 806.98 }
					]
				}
			]
		}

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>

</html>
