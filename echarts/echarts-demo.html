<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts-demo</title>
    <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts-en.common.js"></script>
    <style type="text/css">
        body{
            height: 100%;
            display: flex;
            align-items: center;
        }
        .my-pic{
            margin: 0 auto;
            width: 800px;
            height: 800px;
        }
    </style>
</head>

<body>
    <div class="my-pic"></div>
    <script type="text/javascript">
        let myPic = echarts.init(document.querySelector(".my-pic"))


        option = {
            title: {
                text: '天气情况统计',
                subtext: '虚构数据',
                left: 'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                // orient: 'vertical',
                // top: 'middle',
                bottom: 10,
                left: 'center',
                data: ['西凉', '益州','兖州','荆州','幽州']
            },
            series : [
                {
                    type: 'pie',
                    radius : '65%',
                    center: ['50%', '50%'],
                    selectedMode: 'single',
                    labelLine:{
                      show: true,
                      length: 20,
                      length2: 50,
                    },
                    data:[
                        {value:1548, name: '幽州'},
                        {value:535, name: '荆州'},
                        {value:510, name: '兖州'},
                        {value:634, name: '益州'},
                        {value:735, name: '西凉'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        myPic.setOption(option)
    </script>
</body>
</html>
