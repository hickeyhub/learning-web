name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Build with npm
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: actions/upload-artifact@v2
        with:
          name: hickey-homepage
          path: .vitepress/dist
