<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el-table</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        #app {
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
        }

        .form {
            height: 500px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .table {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="form">
            <el-button @click="addData">添加数据</el-button>
            <el-button @click="clearData">清空数据</el-button>
        </div>
        <div class="table">
            <el-table :border="true" height="100%" :data="data">
                <el-table-column align="center" label="名字" prop="name"></el-table-column>
                <el-table-column align="center" label="状态" prop="status"></el-table-column>
            </el-table>
        </div>
        <el-pagination :page-size="20" :pager-count="11" layout="prev, pager, next" :total="1000">
        </el-pagination>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            data: [],
            message: 'Hello Vue!'
        },
        methods: {
            addData() {
                this.data = new Array(10).fill({ name: '王昱元', status: 'married' });
            },
            clearData() {
                this.data = [];
            }
        }
    }).$mount()
</script>

</html>
