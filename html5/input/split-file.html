<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="file" id="input" />
  <script>
    function downloadFile(data, fileName) {
      let url = '';
      let isBolb = false;
      const errMsg = '下载出错，文件数据无法识别！';

      if (data instanceof Blob) {
        isBolb = true;
        url = window.URL.createObjectURL(data);
      } else if (typeof data === 'string') {
        // base64编码
        url = data;
      } else {
        return;
      }

      if ('download' in document.createElement('a')) {
        // 非IE下载
        const tmpLink = document.createElement('a');
        tmpLink.download = fileName || '';
        tmpLink.style.display = 'none';
        tmpLink.href = url;
        document.body.appendChild(tmpLink);
        tmpLink.click();
        window.URL.revokeObjectURL(tmpLink.href); // 释放URL 对象
        document.body.removeChild(tmpLink);
      } else {
        // IE10+下载
        if (isBolb) {
          window.navigator.msSaveBlob(data, fileName);
        } else {
          Message.error(errMsg);
          return;
        }
      }
    }
    var input = document.getElementById('input');
    input.onchange = function (ev) {
      var file = ev.target.files[0];
      console.log(file);
      const file1 = new Blob([file.slice(0, 139872)], { type: file.type });
      const file2 = new Blob([file.slice(139872, 239871)], { type: file.type });
      downloadFile(file1, '1' + file.name);
      downloadFile(file2, '2' + file.name)
    }
  </script>
</body>

</html>
