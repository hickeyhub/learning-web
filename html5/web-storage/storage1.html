<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>storage1</title>
</head>
<body>
<button id="btn">写入</button>
<script type="text/javascript">
    var but = document.getElementById('btn')
    but.addEventListener('click', handled, false)
    function handled(ev) {
        var message = window.sessionStorage.getItem('a')
        if(message == '456'){
            window.sessionStorage.setItem('a', '123')
        } else {
            window.sessionStorage.setItem('a', '456')
        }
        open('/html5/web-storage/storage2.html', '_blank');
    }
</script>
</body>
</html>
