#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                  '$status $body_bytes_sent "$http_referer" '
  #                  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  logs/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout  65;

  #gzip  on;

  server {
    listen       80;
    server_name  localhost;
      #charset koi8-r;
    
    # 读取静态的压缩文件
    # gzip_static on;
    
    # 是否在http header中添加Vary: Accept-Encoding
    gzip_vary on;
    
    location / {
        root   /home/ionrocking/ionrocking-management/front/dist;
        try_files $uri $uri/ /index.html;
        access_log off;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';                   
    }
    location ~* \.(css|js|png|jpe?g|gif|svg|ico|eot|woff2?|ttf)$ {
      # 同上，通配所有以.css/.js/...结尾的请求
      root   /home/ionrocking/ionrocking-management/front/dist;
      access_log off;
      add_header    Cache-Control  max-age=360000;
    }
    location ^~ /dev-api/ {
      proxy_pass http://10.18.9.202:8080/; #配置的网关地址
      proxy_redirect      default;
      proxy_cookie_path   / /dev-api/;
      client_body_buffer_size	128k;
      proxy_connect_timeout	180;
      proxy_send_timeout	180;
      proxy_read_timeout	180;
      proxy_buffer_size	4k;
      proxy_buffers	32	4k;
      proxy_busy_buffers_size	64k;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
  }
  server {
    listen       8000;
    server_name  localhost;
      #charset koi8-r;
    
    # 读取静态的压缩文件
    # gzip_static on;
    
    # 是否在http header中添加Vary: Accept-Encoding
    gzip_vary on;
    
    location / {
        root   /home/ionrocking/ionrocking-management/discributor-mg-sys/dist;
        try_files $uri $uri/ /index.html;
        access_log off;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';                   
    }
    location ~* \.(css|js|png|jpe?g|gif|svg|ico|eot|woff2?|ttf)$ {
      # 同上，通配所有以.css/.js/...结尾的请求
      root   /home/ionrocking/ionrocking-management/discributor-mg-sys/dist;
      access_log off;
      add_header    Cache-Control  max-age=360000;
    }
    location ^~ /dev-api/ {
      proxy_pass http://10.18.9.202:8080/; #配置的网关地址
      proxy_redirect      default;
      proxy_cookie_path   / /dev-api/;
      client_body_buffer_size	128k;
      proxy_connect_timeout	180;
      proxy_send_timeout	180;
      proxy_read_timeout	180;
      proxy_buffer_size	4k;
      proxy_buffers	32	4k;
      proxy_busy_buffers_size	64k;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
  }  
}
