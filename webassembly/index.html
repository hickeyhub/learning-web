<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var wasmMem = new WebAssembly.Memory({initial: 1,});
    function printString(offset, length) {
      var bytes = new Uint8Array(wasmMem.buffer, offset, length);
      var string = new TextDecoder('utf8').decode(bytes);
      console.log(string);
    }
    var wasmImports = {
      js: {
        mem: wasmMem,
        print: printString,
      }
    };
    fetch('./hello-world.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, wasmImports))
      .then(results => {
        var instance = results.instance;
        instance.exports.main();
      });
  </script>
</body>
</html>
